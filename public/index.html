<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="description" content="Anchor is a fast and light weight search engine, powerded by wikipidia, and  strong API's to provide accurate and relevant search results.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Anchor - Search Engine</title>
    <link rel="icon" type="image/png" href="https://i.postimg.cc/XJtfFNmb/anchor.png">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <video autoplay muted loop id="bg-video" style="position:fixed;top:0;left:0;width:100vw;height:100vh;object-fit:cover;z-index:-1;">
        <source src="videos/beach.mp4" type="video/mp4">
        <img src="https://i.postimg.cc/XJtfFNmb/anchor.png" alt="Background video not supported" style="width:100%;height:100%;object-fit:cover;" />
    </video>
    <div class="video-overlay"></div>
    <header>
        <img src="https://i.postimg.cc/XJtfFNmb/anchor.png" alt="logo" class="header-icon" />
        <h1>ANCHOR</h1>
    </header>
    <div class="container">
        <form method="POST" class="search-bar" id="search-form" autocomplete="off" onsubmit="return false;">
            <div class="search-wrapper">
                <img src="https://img.icons8.com/material-outlined/24/4285f4/search--v1.png" alt="icon" class="search-input-icon" />
                <input type="search" id="search" name="search" placeholder="anchor..." required />
                <button type="button" id="voice-btn" class="voice-btn" aria-label="Voice Search">
                    <img src="https://img.icons8.com/ios-filled/24/4285f4/microphone.png" alt="Voice" />
                </button>
            </div>
            <button type="submit">Search</button>
        </form>
        <ul class="autocomplete-list" id="autocomplete-list" style="display:none;"></ul>
        <div class="results-list" id="result"></div>
    </div>
    <footer>
        &copy; 2025 <b>@Anchor</b> Melody Kelly N. All rights reserved;
        <a href="setting.html" class="to-setting">Settings</a>
    </footer>
    <script src="index.js"></script>
</body>
</html>
